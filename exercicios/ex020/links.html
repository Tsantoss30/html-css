<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: blueviolet;
            text-decoration: none;
            font-weight: 700;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com" target="_blank">Repositorio github</a></li>
        <li><a href="https://youtube.com">canal do youtube</a></li>
        <li><a href="https://cursoemvideo.com">site do cursoemvideo</a></li>
    </ul>
</body>
</html>
